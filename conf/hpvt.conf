######################################################################
# This is a configuration file for 'hpvt'
######################################################################

# Key is not case-sensitive.

### Option: LogFacility
#  Logging facility of rsyslog.
#   It is case insensitive.
#    local0, local1, local2, local3, local4, local5, local6, local7
#
# Default: local7
##
#LogFacility=local7

### Option: LogLevel
#   Logging level of rsyslog.
#   It is case insensitive.
#    debug, info, notice, warning, error, critical, alert, emergency
#
# Default: notice
##
#LogLevel=notice

### Option: Type
#   Working type
#    transmitter - Video Transmitter
#    receiver - Video Receiver
#
# Default: receiver
##
#Type=transmitter
Type=receiver

### Option: ConnectionMode
#   Connection initiating mode
#    initReceiver    - initiate Duplex connections from Receiver
#    initTransmitter - initiate Duplex connections from Transmitter 
#    connectionless  - Simplex UDP stream
#
# Default: initTransmitter
##
#ConnectionMode=initReceiver
ConnectionMode=initTransmitter
#ConnectionMode=connectionless

### Option: ListenPort
#   Listen UDP port number
#    1 - 65535
#
# Default: 65535
#  
##
#ListenPort=65535

### Option: ConnectionIP
#   Connection IP
#    IPv4 Address
#
##
#ConnectionIP=127.0.0.1

### Option: ConnectionPort
#   Connection UDP port number
#    1 - 65535
#
# Default: 65535
##
#ConnectionPort=65535

### Option: PacketSizeDeterminationMode  (Transmitter only)
#   How to determine the packet size
#    standard      - No padding
#    fixedSize     - Pad data with zero to fit the same size
#    autoDiscovery - Automatic discover path MTU
#
# Default: autoDiscovery
##
#PacketSizeDeterminationMode=standard
#PacketSizeDeterminationMode=fixedSize
#PacketSizeDeterminationMode=autoDiscovery

### Option: MTUSize (Transmitter only)
#   MTU
#    512 - 1500 [byte]
#
# Default: 1500
##
#MTUSize=1500

### Option: PathMTUDiscoveryMinSize (Transmitter only)
# Lower limit for automatic path MTU duscovery
#    512 - 1500 [byte]
#
# Default: 512
##
#PathMTUDiscoveryMinSize=512

### Option: PathMTUDiscoveryMaxSize (Transmitter only)
# Upper limit for automatic path MTU duscovery
#    512-1500 [byte]
#
# Default: 1500
##
#PathMTUDiscoveryMaxSize=1500

### Option: Timeout (Transmitter only)
#   Timeout of connection
#
#    0(OFF), or 1 - 600 [sec]
#
# Default: 10
#  
##
#Timeout=10

### Option: RetryWait (Transmitter only)
#   After timed out, wait time until retry
#
#    1 - 60 [sec]
#
# Default: 1
#  
##
#RetryWait=1

### Option: FECLevel (Transmitter only)
#  Forward Error Correction Level
#    0(OFF), or  2(high level) - 10(low level)
#
# Default: 9
##
#FECLevel=9

### Option: PaceControl  (Transmitter only)
# Control throughput to shape traffic
#    on  - Enabled
#    off - Disabled 
#
# Default: on
##
#PaceControl=on

### Option: FeedbackControl  (Transmitter only)
#   Send the statistics of Receiver back to Transmitter
#    on  - Enabled
#    off - Disabled 
#
# Default: on
##
#FeedbackControl=on

### Option: FeedbackInterval  (Transmitter only)
#   Interval for sending feedback packets
#     100 - 10000 [msec]
#
# Default: 500
##
#FeedbackInterval=500

### Option: VideoCameraID  (Transmitter only)
#   Initial camera ID for video capturing
#
#    0 or 1
#
# Default: 0
##
#VideoCameraID=0

### Option: CameraCaptureWidth  (Transmitter only)
#   Camera resolution pixels of the width
#
#    32 - 1920 [px]
#  Conditions: multiples of 8
#
# Default: 1280
##
#CameraCaptureWidth=1280

### Option: CameraCaptureHeight  (Transmitter only)
#   Camera resolution pixels of the height
#
#    32 - 1080 [px]
# Conditions: multiples of 8
#
# Default: 720
##
#CameraCaptureHeight=720

### Option: CameraCaptureFramerate  (Transmitter only)
#   Camera capture frame rate
#    1-60 [fps]
#
# Default: 30
##
#CameraCaptureFramerate=30

### Option: CameraRotation  (Transmitter only)
#   Camera rotation angles for video capturing
#
#    0, 180 [degrees]
#
# Default: 0
##
#CameraRotation=0

### Option: CameraFlip  (Transmitter only)
#   Camera flip for video capturing
#
#    off, vertical, horizontal, both
#
# Default: off
##
#CameraFlip=off
#CameraFlip=vertical
#CameraFlip=horizontal
#CameraFlip=both

### Option: CameraSharpness  (Transmitter only)
#   Camera sharpness value
#    0 - 2.0
#
# Default: 1.0
##
#CameraSharpness=1.0

### Option: CameraBrightness  (Transmitter only)
#   Camera brightpness value
#    -1.0 - 1.0
#
# Default: 0
##
#CameraBrightness=0

### Option: CameraContrast  (Transmitter only)
#   Camera contrast value
#    0.0 - 2.0
#
# Default: 1.0
##
#CameraContrast=1.0

### Option: CameraSaturation  (Transmitter only)
#   Camera saturation value
#    0.0 - 2.0
#
# Default: 0
##
#CameraSaturation=1.0

### Option: CameraShutterSpeed  (Transmitter only)
#   Camera shutter speed value
#    0 - 1000000 [usec]
#
# Default: 0
##
#CameraShutterSpeed=0

### Option: CameraAnalogGain  (Transmitter only)
#   Camera analog gain value
#    0 - 64.0
#
# Default: 0
##
#CameraAnalogGain=0

### Option: CameraExposureMode  (Transmitter only)
#   Camera exposure mode
#
#    normal, short, long
#
# Default: normal
##
#CameraExposureMode=normal

### Option: CameraCameraEVCompensation  (Transmitter only)
#   Camera EV compensation value
#    -8.0 - 8.0
#
# Default: 0
##
#CameraEVCompensation=0

### Option: CameraWhiteBalanceMode  (Transmitter only)
#   Camera white balance mode for video capturing
#
#    auto, incandescent, tungsten, fluorescent,
#    indoor, daylight, cloudy, custom
#
# Default: auto
##
#CameraWhiteBalanceMode=auto

### Option: CameraWhiteBalanceRedGain  (Transmitter only)
#   Manual white balance gains for custom Mode
#   
#     0.0 - 32.0
#
# Default: 0
##
#CameraWhiteBalanceRedGain=0

### Option: CameraWhiteBalanceBlueGain  (Transmitter only)
#   Manual white balance gains for custom Mode
#   
#     0.0 - 32.0
#
# Default: 0
##
#CameraWhiteBalanceBlueGain=0

### Option: CameraCameraMeteringMode  (Transmitter only)
#   Camera metering mode
#    centre, spot, matrix 
#
# Default: centre
##
#CameraMeteringMode=centre

### Option: VideoBitrate  (Transmitter only)
#   Video encoding bit rate
#    20 - 20000 [kbps]
#
# Default: 10000
##
#VideoBitrate=10000

### Option: VideoFramerate  (Transmitter only)
#   Video encoding frame rate
#    1 - 60 [fps]
#
# Default: 30
##
#VideoFramerate=30

### Option: VideoIFrameInterval  (Transmitter only)
#   Interval of I(Intra) frame
#    1 - 3600
#
# Default: 30
##
#VideoIFrameInterval=30

### Option: VideoProfile  (Transmitter only)
#   H.264/AVC profile
#    baseline - Baseline rofile
#    main - Main Profile
#    high - High Profile
#
# Default: high
##
#VideoProfile=baseline
#VideoProfile=main
#VideoProfile=high

### Option: VideoPreview  (Transmitter only)
#   Display a camera preview
#    on  - Enabled
#    off - Disabled 
#
# Default: on
##
#VideoPreview=on

### Option: AdaptiveControl (Transmitter only)
#   Adaptive control of video stream transmission
#    on  - Enabled
#    off - Disabled
#
# Default: off
##
#AdaptiveControl=off

### Option: ACMeasurementInterval  (Transmitter only)
#   Interval of measurement on Adaptive Control
#     5 - 60 [sec]
#
# Default: 15
##
#ACMeasurementInterval=15

### Option: ACLimitOfVariation  (Transmitter only)
#   Limit amount of variation in one time the bit rate on Adaptive Control
#     2 - 8
#
# Default: 2
##
#ACLimitOfVariation=2

### Option: ACBitrateIncreaseInterval  (Transmitter only)
#   Threshold value for bit rate increase on Adaptive Control
#   Target time to measure unreceived rate
#     30 - 600 [sec]
#
# Default: 60
##
#ACBitrateIncreaseInterval=60

### Option: ACBitrateIncreaseUnreceivedRate  (Transmitter only)
#   Threshold value for bit rate increase on Adaptive Control
#   Maximum unreceived rate of video stream data
#     0.1 - 50.0 [%]
#
# Default: 0.5
##
#ACBitrateIncreaseUnreceivedRate=0.5

### Option: ACMinBitrate  (Transmitter only)
#   Minimum bit rate on Adaptive Control
#     50 - 10000 [kbps]
#
# Default: 50
##
#ACMinBitrate=50

### Option: BufferingDelay  (Receiver only)
#   Delay time for buffering received data until decode
#    50 - 5000 [msec]
#
# Default: 300
##
#BufferingDelay=300

### Option: PreviewFullScreen
#   Set the preview window to full screen
#    on  - Enabled
#    off - Disabled 
#
# Default: off
##
#PreviewFullScreen=off
